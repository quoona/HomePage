<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="menu-nav">
        <div>
          <img id="logo" src="./assets/logo.png" alt="logo" />
        </div>
        <ul class="menu">
          <!-- ALT + SHIFT + mui ten xuong -->
          <li class="menu-item"><a class="menu-item-link" href="#">Home</a></li>
          <li class="menu-item">
            <a class="menu-item-link" href="#">Service</a>
          </li>
          <li class="menu-item">
            <a class="menu-item-link" href="#">Feature</a>
          </li>
          <li class="menu-item">
            <a class="menu-item-link" href="#">Product</a>
          </li>
          <li class="menu-item">
            <a class="menu-item-link" href="#">Testimonial</a>
          </li>
          <li class="menu-item"><a class="menu-item-link" href="#">FAQ</a></li>
        </ul>
        <ul class="account">
          <li class="account-item">
            <a class="account-item-link" id="login" href="#">Login</a>
          </li>
          <li class="account-item">
            <a class="account-item-link" id="signup" href="#">Sign up</a>
          </li>
        </ul>
      </nav>
      <div class="hero-section">
        <div class="hero-section-left-content">
          <div>
            <p class="hero-section-left-title">
              Lessons and insights <span id="sub-remind">from 8 years</span>
            </p>
            <p class="hero-section-left-sub-title">
              Where to grow your business as a photographer: site or social
              media?
            </p>
          </div>
          <button id="register-button">Register</button>
        </div>
        <img
          class="hero-section-right-content-right"
          src="./assets/hero_section_image.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
